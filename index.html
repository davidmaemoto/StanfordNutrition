<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford Dining Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="logo.png" alt="Logo" class="logo">
            <span>Stanford Dining Meal Planner</span>
        </div>
        <nav>
            <ul>
                <li><a href="https://rdeapps.stanford.edu/dininghallmenu/" target = "_blank">Official Menus</a></li>
                <li><a href="https://davidmaemoto.netlify.app" target = "_blank">About the Creator</a></li>
            </ul>
        </nav>
    </header>

    <div class = "container">
        <div class = "section">
            <h2> 1. Select Dining Hall: </h2>
            <div class="custom-dropdown">
                <div class="selected-dining-hall" id="selectedDiningHall">Select . . . </div>
                <div class="dropdown-content" id="diningHallOptions">
                    <!-- Options will be dynamically added using JavaScript -->
                </div>
            </div>
        </div>
        
        <div class = "section">
            <h2> 2. Select Meal: </h2>
            <div class="custom-dropdown-2">
                <div class="selected-dining-hall" id="mealType">Select . . . </div>
                <div class="dropdown-content" id="mealOptions">
                    <!-- Options will be populated dynamically using JavaScript -->
                </div>
            </div>
        </div>
        <div class = "section">
            <h2> 3. Select Foods: </h2>
            <div class="custom-dropdown-3">
                <div class="selected-dining-hall" id="selectedFood">
                    <img src="select_foods.png" alt="Select Foods Image">
                </div>
                <div class="dropdown-content" id="foodSelection">
                    <!-- Options will be populated dynamically using JavaScript -->
                </div>
            </div>
        </div>
    </div>



    <div id="plate">
        <h1>Your Plate</h1>
        <ul id="plateList"></ul>
        <h3>Total Calories: <span id="totalCalories">0</span> calories</h3>
        <div class = "calorie-goal-container">
            <label for="desiredCalories">Meal Calorie Goal:</label>
            <input type="number" id="desiredCalories" min="0" value="750">
        </div>
        <h3 id="calorieGoalIndicator">Calorie Goal: <span id="calorieGoalStatus"></span></h3>
        <p>Total Carbs: <span id="totalCarbs">0</span>g</p>
        <p>Total Fat: <span id="totalFat">0</span>g</p>
        <p>Total Protein: <span id="totalProtein">0</span>g</p>
        <button onclick="clearPlate()">Clear Plate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
